syntax = "proto3";

option java_package = "com.nt.com.core.datastore";
option java_multiple_files = true;

message UserPreferences {
    bool is_logged = 1;
    string token = 2;
    string expire = 3;
    string name = 4;
    string phone = 5;
    string email = 6;
    string avatar_image = 7;
    ThemeStatus themeStatus = 8;
}

enum ThemeStatus {
    Default = 0;
    Light = 1;
    Dark = 2;
}
